{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block title %} Criar Hora Extra {% endblock %}

{% block main %}

    <form method="post">
        {% csrf_token %}
        {{ form |bootstrap }}
        <button type="submit" class="btn btn-primary">Criar</button>
        <a href="{% url 'projetos' %}" class="btn btn-success">Projetos</a>
    </form>

{% endblock %}
