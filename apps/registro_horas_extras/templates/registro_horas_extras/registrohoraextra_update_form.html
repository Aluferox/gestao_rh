{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block title %} Update hora Extra {% endblock %}

{% block main %}
    <form method="post">
        {% csrf_token %}
        {{ form | bootstrap }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'delete_hora_extra' object.id %}" class="btn btn-danger">Deletar</a>
    </form>
    <br> <a href="{% url 'projetos' %}" class="btn btn-success">Projetos</a>

{% endblock %}
