{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block title %} Deletar {% endblock %}

{% block main %}

    <form method="post">
        <h1>Tem certeza que gostaria de deletar a hora extra: <span><strong>{{ object }}</strong></span>?</h1>
        {% csrf_token %}
        {{ form | bootstrap }}
        <button type="submit" class="btn btn-danger">Deletar</button>
    </form>

{% endblock %}
