{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block title %} Empresas {% endblock %}

{% block main %}
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form | bootstrap}}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <a href="{% url 'projetos' %}" class="btn btn-success">Projetos</a>
{% endblock %}
