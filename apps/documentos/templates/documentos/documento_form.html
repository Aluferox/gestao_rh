{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block title %} Documento {% endblock %}

{% block main %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form |bootstrap }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'projetos' %}" class="btn btn-success">Projetos</a>

    </form>

{% endblock %}
